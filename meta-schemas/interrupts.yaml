%YAML 1.2
---
$id: "http://devicetree.org/meta-schemas/interrupts.yaml#"
$schema: "http://json-schema.org/draft/2020-12/schema#"

properties:
  interrupts:
    $ref: "cell.yaml#/array"
  interrupts-extended:
    properties:
      # interrupts-extended should just refer back to interrupts
      $ref: true
  interrupt-map:
    $ref: "cell.yaml#/array"
  interrupt-map-mask:
    $ref: "cell.yaml#/array"
  interrupt-controller:
    oneOf:
      - $ref: "boolean.yaml"
      - $ref: "nodes.yaml"
  interrupt-parent: false # interrupt-parent is implicit

dependencies:
  interrupt-map: ['#interrupt-cells']
  'interrupt-map-mask': [ interrupt-map ]
  '#interrupt-cells':
    anyOf:
      - required:
          - interrupt-controller
      - required:
          - interrupt-map
