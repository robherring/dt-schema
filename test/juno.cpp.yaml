  model: "ARM Juno development board (r0)"
  compatible: [ "arm,juno", "arm,vexpress" ]
  interrupt-parent: $gic
  "#address-cells": 2
  "#size-cells": 2

  aliases:
    serial0: $soc_uart0

  chosen:
    stdout-path: "serial0:115200n8"

  psci:
    compatible: "arm,psci-0.2"
    method: "smc"

  cpus:
    "#address-cells": 2
    "#size-cells": 0

    cpu-map:
      cluster0:
        core0:
          cpu: $A57_0
        core1:
          cpu: $A57_1

      cluster1:
        core0:
          cpu: $A53_0
        core1:
          cpu: $A53_1
        core2:
          cpu: $A53_2
        core3:
          cpu: $A53_3

    idle-states:
      entry-method: "arm,psci"

      cpu-sleep-0:
        $labels: CPU_SLEEP_0
        compatible: "arm,idle-state"
        arm,psci-suspend-param: 0x0010000
        local-timer-stop: true
        entry-latency-us: 300
        exit-latency-us: 1200
        min-residency-us: 2000

      cluster-sleep-0:
        $labels: CLUSTER_SLEEP_0
        compatible: "arm,idle-state"
        arm,psci-suspend-param: 0x1010000
        local-timer-stop: true
        entry-latency-us: 400
        exit-latency-us: 1200
        min-residency-us: 2500

    cpu@0:
      $labels: A57_0
      compatible: [ "arm,cortex-a57", "arm,armv8" ]
      reg: [ 0x0, 0x0 ]
      device_type: "cpu"
      enable-method: "psci"
      i-cache-size: 0xc000
      i-cache-line-size: 64
      i-cache-sets: 256
      d-cache-size: 0x8000
      d-cache-line-size: 64
      d-cache-sets: 256
      next-level-cache: $A57_L2
      clocks: [ $scpi_dvfs, 0 ]
      cpu-idle-states: [ $CPU_SLEEP_0, $CLUSTER_SLEEP_0 ]
      capacity-dmips-mhz: 1024

    cpu@1:
      $labels: A57_1
      compatible: [ "arm,cortex-a57", "arm,armv8" ]
      reg: [ 0x0, 0x1 ]
      device_type: "cpu"
      enable-method: "psci"
      i-cache-size: 0xc000
      i-cache-line-size: 64
      i-cache-sets: 256
      d-cache-size: 0x8000
      d-cache-line-size: 64
      d-cache-sets: 256
      next-level-cache: $A57_L2
      clocks: [ $scpi_dvfs, 0 ]
      cpu-idle-states: [ $CPU_SLEEP_0, $CLUSTER_SLEEP_0 ]
      capacity-dmips-mhz: 1024

    cpu@100:
      $labels: A53_0
      compatible: [ "arm,cortex-a53", "arm,armv8" ]
      reg: [ 0x0, 0x100 ]
      device_type: "cpu"
      enable-method: "psci"
      i-cache-size: 0x8000
      i-cache-line-size: 64
      i-cache-sets: 256
      d-cache-size: 0x8000
      d-cache-line-size: 64
      d-cache-sets: 128
      next-level-cache: $A53_L2
      clocks: [ $scpi_dvfs, 1 ]
      cpu-idle-states: [ $CPU_SLEEP_0, $CLUSTER_SLEEP_0 ]
      capacity-dmips-mhz: 578

    cpu@101:
