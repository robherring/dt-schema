%YAML 1.1
---
type: object
id: http://devicetree.org/schemas/root-node.yaml#
$schema: http://json-schema.org/draft-04/schema#

version: 1

title: Common root node

maintainer:
  name: Device Tree <dt@kernel.org>

# this binding is selected when the compatible property constraint matches
#  selected: "compatible"

select:
  required: ["$path"]
  properties:
    $path: { enum: ["/"] }

properties:
  compatible:
    type: array
    items:
      - type: string
  model:
    type: string
    description: models that this board family supports
  "#address-cells":
    type: number
  "#size-cells":
    type: number

required:
  - compatible
  - model
  - "#address-cells"
  - "#size-cells"
  - memory

example: |
    / {
        compatible = "example,evm", "example,base";
        model = "Example EVM";
    };

