%YAML 1.2
---
$id: http://devicetree.org/schemas/simple-bus.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: simple-bus nodes
description: |
  Common properties always required in /memory nodes

maintainers:
  - Rob Herring <robh@kernel.org>

properties:
  $nodename:
    pattern: "^([a-z][a-z0-9\\-]+-bus|bus|soc|axi|ahb|apb)(@[0-9a-f]+)?$"
  compatible:
    contains:
      const: simple-bus
  ranges: true
  "#address-cells":
    enum: [ 1, 2 ]
  "#size-cells":
    enum: [ 1, 2 ]

patternProperties:
  # All other properties should be child nodes with unit-address and 'reg'
  "^[a-zA-Z][a-zA-Z0-9,+\\-._]{0,63}@[0-9a-fA-F]+$":
    type: object
    properties:
      reg:
        items:
          minItems: 2
          maxItems: 4
        minItems: 1
        maxItems: 1024
      ranges:
        oneOf:
          - items:
              minItems: 3
              maxItems: 7
            minItems: 0
            maxItems: 1024
          - $ref: "types.yaml#/definitions/flag"
    anyOf:
      - required:
          - reg
      - required:
          - ranges

additionalProperties: true

required:
  - compatible
  - "#address-cells"
  - "#size-cells"
  - ranges
