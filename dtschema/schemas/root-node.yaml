%YAML 1.2
---
$id: http://devicetree.org/schemas/root-node.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Common root node
description: |
  Common properties always required in the root node of the tree

maintainers:
  - Device Tree <dt@kernel.org>

properties:
  $nodename:
    const: "/"
  model: { "$ref" : "types.yaml#/definitions/string-array"}
  chassis-type:
    enum:
      - desktop
      - laptop
      - convertible
      - server
      - tablet
      - handset
      - watch
      - embedded
  "#address-cells":
    enum: [1, 2]
  "#size-cells":
    enum: [1, 2]
  memory: false

patternProperties:
  "@(0|[1-9a-f][0-9a-f]*)$":
    type: object
    additionalProperties: true

    properties:
      reg:
        items:
          minItems: 2
          maxItems: 4
        minItems: 1
        maxItems: 1024
      ranges:
        oneOf:
          - items:
              minItems: 3
              maxItems: 7
            minItems: 1
            maxItems: 1024
          - $ref: types.yaml#/definitions/flag
    anyOf:
      - required:
          - reg
      - required:
          - ranges

  # Anything else should not have a unit-address
  "^[^@]+$": true

required:
  - compatible
  - model
  - "#address-cells"
  - "#size-cells"

additionalProperties: false

examples:
  - |
    / {
        compatible = "acme,boogieboard";
        model = "Acme Ltd. Boogieboard developer system";
        chassis-type = "embedded";
        #address-cells = <1>;
        #size-cells = <1>;
        memory@0 {
            reg = <0 0x10000000>;
        };
        $path = "/";
    }
