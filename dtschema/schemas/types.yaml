$id: http://devicetree.org/schemas/types.yaml#
$schema: http://devicetree.org/meta-schemas/base.yaml#

title: Core devicetree property data types

description: Schema for core devicetree data types. Binding schema can reference
  these types.

maintainers:
  - Rob Herring <robh@kernel.org>

select: true

definitions:
  flag:
    oneOf:
      - type: boolean
        const: true
      - type: 'null'
  non-unique-string-array:
    type: array
    items: { type: string }
    minItems: 1
  string-array:
    allOf:
      - $ref: "#/definitions/non-unique-string-array"
      - uniqueItems: true
  string:
    allOf:
      - $ref: "#/definitions/string-array"
      - maxItems: 1
  uint8-item:
    type: integer
    minimum: 0
    maximum: 0xff
  uint8-matrix:
    type: array
    typeSize: 8
    items:
      type: array
      items:
        $ref: "#/definitions/uint8-item"
  uint8-array:
    type: array
    typeSize: 8
    minItems: 1
    maxItems: 1
    items:
      type: array
      items:
        $ref: "#/definitions/uint8-item"
  uint8:
    type: array
    typeSize: 8
    minItems: 1
    maxItems: 1
    items:
      type: array
      items:
        $ref: "#/definitions/uint8-item"
      minItems: 1
      maxItems: 1

  int8-item:
    type: integer
    minimum: -128
    # maximum: 127
    maximum: 0xff
  int8-matrix:
    type: array
    typeSize: 8
    items:
      type: array
      items:
        $ref: "#/definitions/int8-item"
  int8-array:
    type: array
    typeSize: 8
    minItems: 1
    maxItems: 1
    items:
      type: array
      items:
        $ref: "#/definitions/int8-item"
  int8:
    type: array
    typeSize: 8
    minItems: 1
    maxItems: 1
    items:
      type: array
      items:
        $ref: "#/definitions/int8-item"
      minItems: 1
      maxItems: 1

  uint16-item:
    type: integer
    minimum: 0
    maximum: 0xffff
  uint16-matrix:
    type: array
    typeSize: 16
    items:
      type: array
      items:
        $ref: "#/definitions/uint16-item"
  uint16-array:
    type: array
    typeSize: 16
    minItems: 1
    maxItems: 1
    items:
      type: array
      items:
        $ref: "#/definitions/uint16-item"
  uint16:
    type: array
    typeSize: 16
    minItems: 1
    maxItems: 1
    items:
      type: array
      items:
        $ref: "#/definitions/uint16-item"
      minItems: 1
      maxItems: 1

  int16-item:
    type: integer
    minimum: -8192
    # maximum: 8191
    maximum: 0xffff
  int16-matrix:
    type: array
    typeSize: 16
    items:
      type: array
      items:
        $ref: "#/definitions/uint16-item"
  int16-array:
    type: array
    typeSize: 16
    minItems: 1
    maxItems: 1
    items:
      type: array
      items:
        $ref: "#/definitions/uint16-item"
  int16:
    type: array
    typeSize: 16
    minItems: 1
    maxItems: 1
    items:
      type: array
      items:
        $ref: "#/definitions/uint16-item"
      minItems: 1
      maxItems: 1

  cell:
    type: integer
    minimum: 0
    maximum: 0xffffffff

  uint32-matrix:
    type: array
    typeSize: 32
    minItems: 1
    items:
      type: array
      items:
        $ref: "#/definitions/cell"
  uint32-array:
    # For single cell arrays, we need to support encodings as either:
    # prop = <0x1234 0x5678>;
    # or
    # prop = <0x1234>, <0x5678>;
    typeSize: 32
    anyOf:
      - type: array
        minItems: 1
        maxItems: 1
        items:
          type: array
          items:
            $ref: "#/definitions/cell"
      - type: array
        items:
          type: array
          minItems: 1
          maxItems: 1
          items:
            $ref: "#/definitions/cell"
  uint32:
    type: array
    typeSize: 32
    minItems: 1
    maxItems: 1
    items:
      type: array
      items:
        $ref: "#/definitions/cell"
      minItems: 1
      maxItems: 1

  int32-item:
    type: integer
    minimum: -2147483648
    maximum: 2147483647

  int32-matrix:
    type: array
    typeSize: 32
    minItems: 1
    items:
      type: array
      items:
        $ref: "#/definitions/int32-item"
  int32-array:
    # For single cell arrays, we need to support encodings as either:
    # prop = <0x1234 0x5678>;
    # or
    # prop = <0x1234>, <0x5678>;
    typeSize: 32
    anyOf:
      - type: array
        minItems: 1
        maxItems: 1
        items:
          type: array
          items:
            $ref: "#/definitions/int32-item"
      - type: array
        items:
          type: array
          minItems: 1
          maxItems: 1
          items:
            $ref: "#/definitions/int32-item"
  int32:
    type: array
    typeSize: 32
    minItems: 1
    maxItems: 1
    items:
      type: array
      items:
        $ref: "#/definitions/int32-item"
      minItems: 1
      maxItems: 1

  int64-item:
    type: integer
    minimum: -9223372036854775808
    maximum: 9223372036854775807

  int64:
    type: array
    minItems: 1
    maxItems: 1
    typeSize: 64
    items:
      type: array
      items:
        $ref: "#/definitions/int64-item"
      minItems: 1
      maxItems: 1
  int64-array:
    type: array
    minItems: 1
    maxItems: 1
    typeSize: 64
    items:
      type: array
      items:
        $ref: "#/definitions/int64-item"
  int64-matrix:
    type: array
    minItems: 1
    typeSize: 64
    items:
      type: array
      items:
        $ref: "#/definitions/int64-item"

  uint64-item:
    type: integer
    minimum: 0
    maximum: 0xffffffffffffffff

  uint64:
    type: array
    minItems: 1
    maxItems: 1
    typeSize: 64
    items:
      type: array
      items:
        $ref: "#/definitions/uint64-item"
      minItems: 1
      maxItems: 1
  uint64-array:
    type: array
    minItems: 1
    maxItems: 1
    typeSize: 64
    items:
      type: array
      items:
        $ref: "#/definitions/uint64-item"
  uint64-matrix:
    type: array
    minItems: 1
    typeSize: 64
    items:
      type: array
      items:
        $ref: "#/definitions/uint64-item"

  phandle:
    type: array
    minItems: 1
    maxItems: 1
    items:
      type: array
      items:
        phandle: true
        type: integer
        maximum: 0xffffffff
      minItems: 1
      maxItems: 1
  phandle-array:
    type: array
    minItems: 1
    items:
      type: array
      minItems: 1
      items:
        - oneOf:
            - phandle: true
              type: integer
              minimum: 1
              maximum: 0xffffffff
            - type: integer
              const: 0
      additionalItems:
        $ref: "#/definitions/cell"
