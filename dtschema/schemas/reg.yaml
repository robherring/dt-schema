%YAML 1.2
---
$id: http://devicetree.org/schemas/reg.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: reg property checks

description: |
  Common checks for 'reg' properties

maintainers:
  - Rob Herring <robh@kernel.org>

select: true

properties: {}

additionalProperties: true

allOf:
  - if:
      properties:
        '#address-cells':
          const: 2
        '#size-cells':
          const: 2
      required:
        - '#address-cells'
        - '#size-cells'
    then:
      patternProperties:
        '@':
          properties:
            reg:
              items:
                minItems: 4
                maxItems: 4

  - if:
      properties:
        '#address-cells':
          const: 1
        '#size-cells':
          const: 1
      required:
        - '#address-cells'
        - '#size-cells'
    then:
      patternProperties:
        '@':
          properties:
            reg:
              items:
                minItems: 2
                maxItems: 2

  - if:
      properties:
        '#address-cells':
          const: 2
        '#size-cells':
          const: 1
      required:
        - '#address-cells'
        - '#size-cells'
    then:
      patternProperties:
        '@':
          properties:
            reg:
              items:
                minItems: 3
                maxItems: 3

...
