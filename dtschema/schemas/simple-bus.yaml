%YAML 1.2
---
$id: http://devicetree.org/schemas/simple-bus.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: simple-bus nodes
description: Common simple-bus binding

maintainers:
  - Rob Herring <robh@kernel.org>

properties:
  $nodename:
    pattern: "^([a-z][a-z0-9\\-]+-bus|bus|localbus|soc|axi|ahb|apb)(@.+)?$"
  compatible:
    contains:
      const: simple-bus
  ranges: true
  dma-ranges: true
  "#address-cells":
    enum: [ 1, 2 ]
  "#size-cells":
    enum: [ 1, 2 ]
  nonposted-mmio:
    $ref: /schemas/types.yaml#/definitions/flag
    description:
      If present, specifies that direct children of this bus should use
      non-posted memory accesses (i.e. a non-posted mapping mode) for MMIO
      ranges.

patternProperties:
  # All other properties should be child nodes with unit-address and 'reg'
  "@(0|[1-9a-f][0-9a-f]*)$":
    type: object
    additionalProperties: true
    properties:
      reg:
        items:
          minItems: 2
          maxItems: 4
        minItems: 1
        maxItems: 1024
      ranges:
        oneOf:
          - items:
              minItems: 3
              maxItems: 7
            minItems: 1
            maxItems: 1024
          - $ref: types.yaml#/definitions/flag
    anyOf:
      - required:
          - reg
      - required:
          - ranges

  "^[^@]+$":
    # Only additional properties should be properties, not nodes.
    not:
      type: object

additionalProperties: false

required:
  - compatible
  - "#address-cells"
  - "#size-cells"
  - ranges
