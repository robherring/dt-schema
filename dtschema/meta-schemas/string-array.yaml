%YAML 1.2
---
$id: http://devicetree.org/meta-schemas/string-array.yaml#
$schema: https://json-schema.org/draft/2019-09/schema
#type: object

if:
  not:
    required:
      - minItems
      - maxItems
then:
  properties:
    items:
      type: array

allOf:
  - $ref: '#/all-properties'

all-properties:
  properties:
    description: {}
    minItems:
      minimum: 1
    maxItems:
      minimum: 1
    items:
      oneOf:
        - type: object
          allOf:
            - $ref: '#/all-properties'
        - type: array
          minItems: 1
          items:
            allOf:
              - $ref: '#/all-properties'
              - properties:
                  enum: {}
                  const: {}
                  pattern: {}
                additionalProperties: false
    enum:
      type: array
      items:
        type: string
        pattern: '^[a-zA-Z0-9,.\-_ #+/]+$'
    const:
      type: string
      pattern: '^[a-zA-Z0-9,.\-_ #+/]+$'
    contains:
      $ref: '#/all-properties'
    default: {}
    deprecated: {}
    pattern:
      type: string

    oneOf:
      type: array
      items:
        $ref: '#/all-properties'
    allOf:
      type: array
      items:
        $ref: '#/all-properties'
    anyOf:
      type: array
      items:
        $ref: '#/all-properties'
    $ref: {}

    additionalItems:
      type: boolean

  additionalProperties: false
