%YAML 1.2
---
$id: http://devicetree.org/meta-schemas/interrupts.yaml#
$schema: https://json-schema.org/draft/2019-09/schema

properties:
  interrupts:
    $ref: cell.yaml#/array
  interrupts-extended:
    properties:
      # interrupts-extended should just refer back to interrupts
      $ref: true
  interrupt-map:
    $ref: cell.yaml#/array
  interrupt-map-mask:
    $ref: cell.yaml#/array
  interrupt-controller:
    oneOf:
      - $ref: boolean.yaml
      - $ref: nodes.yaml

dependentRequired:
  interrupt-map: ['#interrupt-cells']
  'interrupt-map-mask': [ interrupt-map ]

dependentSchemas:
  'interrupts':
    properties:
      interrupt-parent: false # interrupt-parent is implicitly allowed (added by tooling)

  '#interrupt-cells':
    anyOf:
      - required:
          - interrupt-controller
      - required:
          - interrupt-map
