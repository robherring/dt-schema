%YAML 1.2
---
$id: "http://devicetree.org/meta-schemas/keywords.yaml#"
$schema: "http://json-schema.org/draft/2019-09/schema#"

description:
  Keywords must be a subset of known json-schema keywords

definitions:
  sub-schemas:
    allOf:
      - $ref: "#"
    propertyNames:
      # The subset of keywords allowed for sub-schema
      enum:
        - $ref
        - additionalItems
        - additionalProperties
        - allOf
        - anyOf
        - const
        - contains
        - default
        - dependencies
        - dependentRequired
        - dependentSchemas
        - deprecated
        - description
        - else
        - enum
        - exclusiveMaximum
        - exclusiveMinimum
        - items
        - if
        - minItems
        - minimum
        - maxItems
        - maximum
        - multipleOf
        - not
        - oneOf
        - pattern
        - patternProperties
        - properties
        - required
        - then
        - type
        - typeSize
        - unevaluatedProperties
        - uniqueItems

  scalar-prop-list:
    propertyNames:
      description:
        Scalar and array keywords cannot be mixed
      not:
        enum:
          - const
          - enum
          - exclusiveMaximum
          - exclusiveMinimum
          - minimum
          - maximum
          - multipleOf
          - pattern

# Array keywords should not be mixed with scalar keywords
dependentSchemas:
  contains:
    $ref: "#/definitions/scalar-prop-list"
  items:
    $ref: "#/definitions/scalar-prop-list"
  maxItems:
    $ref: "#/definitions/scalar-prop-list"
  minItems:
    $ref: "#/definitions/scalar-prop-list"
  additionalProperties:
    description: "'additionalProperties' depends on 'properties' or 'patternProperties'"
    anyOf:
      - required: [ type ]
      - required: [ properties ]
      - required: [ patternProperties ]

properties:
  $ref:
    pattern: '^(/schemas/|\.\./|#(/|$)|[a-zA-Z0-9]+)'
    not:
      pattern: '^https?://'
  additionalItems:
    type: boolean
  additionalProperties:
    oneOf:
      - type: object
        allOf:
          - $ref: "#/definitions/sub-schemas"
      - type: boolean
  allOf:
    items:
      $ref: "#/definitions/sub-schemas"
  anyOf:
    items:
      $ref: "#/definitions/sub-schemas"
  contains:
    $ref: "#/definitions/sub-schemas"
  else:
    $ref: "#/definitions/sub-schemas"
  if:
    $ref: "#/definitions/sub-schemas"
  items:
    oneOf:
      - type: object
        allOf:
          - $ref: "#/definitions/sub-schemas"
      - type: array
        items:
          $ref: "#/definitions/sub-schemas"
  maxItems:
    minimum: 1
  minItems:
    minimum: 1
  not:
    $ref: "#/definitions/sub-schemas"
  oneOf:
    allOf:
      - items:
          $ref: "#/definitions/sub-schemas"
      - description: Use 'enum' rather than 'oneOf' + 'const' entries
        not:
          items:
            propertyNames:
              const: const
            required:
              - const
  patternProperties:
    propertyNames:
      not:
        pattern:  '^\^[a-zA-Z0-9,\-._#]+\$$'
    additionalProperties:
      $ref: "#/definitions/sub-schemas"
  properties:
    if:
      # Filter out overlapping json-schema and DT property names
      not:
        propertyNames:
          const: type
    then:
      not:
        $ref: "#/definitions/sub-schemas"
      description: A json-schema keyword was found instead of a DT property name.
    propertyNames:
      description: Expected a valid DT property name
      pattern:  "^[#$a-zA-Z][a-zA-Z0-9,+\\-._@]{0,63}$"
    additionalProperties:
      $ref: "#/definitions/sub-schemas"
  required:
    type: array
    items:
      pattern: '^([a-zA-Z#][a-zA-Z0-9,+\-._@]{0,63}|\$nodename)$'
  select:
    $ref: "#/definitions/sub-schemas"
  then:
    $ref: "#/definitions/sub-schemas"
  unevaluatedProperties:
    oneOf:
      - type: object
        allOf:
          - $ref: "#/definitions/sub-schemas"
      - type: boolean
  uniqueItems:
    type: boolean
