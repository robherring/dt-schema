%YAML 1.2
---
$id: "http://devicetree.org/meta-schemas/keywords.yaml#"
$schema: "http://json-schema.org/draft/2019-09/schema#"

description:
  Keywords must be a subset of known json-schema keywords

definitions:
  json-schema-prop-names:
    enum:
      - $ref
      - additionalItems
      - additionalProperties
      - allOf
      - anyOf
      - const
      - contains
      - default
      - dependencies
      - dependentRequired
      - dependentSchemas
      - deprecated
      - description
      - else
      - enum
      - exclusiveMaximum
      - exclusiveMinimum
      - items
      - if
      - minItems
      - minimum
      - maxItems
      - maximum
      - multipleOf
      - not
      - oneOf
      - pattern
      - patternProperties
      - properties
      - required
      - then
      - typeSize
      - unevaluatedProperties
      - uniqueItems

  overlapping-json-schema-prop-names:
    # 'type' is also a DT property name
    const: type

  sub-schemas:
    allOf:
      - $ref: "#"
      - $ref: items.yaml#
    propertyNames:
      # The subset of keywords allowed for sub-schema
      anyOf:
        - $ref: "#/definitions/json-schema-prop-names"
        - $ref: "#/definitions/overlapping-json-schema-prop-names"

  scalar-prop-list:
    propertyNames:
      description:
        Scalar and array keywords cannot be mixed
      not:
        enum:
          - const
          - enum
          - exclusiveMaximum
          - exclusiveMinimum
          - minimum
          - maximum
          - multipleOf
          - pattern

# Array keywords should not be mixed with scalar keywords
dependentSchemas:
  contains:
    $ref: "#/definitions/scalar-prop-list"
  items:
    $ref: "#/definitions/scalar-prop-list"
  maxItems:
    $ref: "#/definitions/scalar-prop-list"
  minItems:
    $ref: "#/definitions/scalar-prop-list"
  additionalProperties:
    description: "'additionalProperties' depends on 'properties' or 'patternProperties'"
    anyOf:
      - required: [ type ]
      - required: [ properties ]
      - required: [ patternProperties ]

dependentRequired:
  # Ensure only valid combinations of if/then/else are present
  if:
    - then
  then:
    - if
  else:
    - if
    - then

properties:
  $ref:
    pattern: '^(/schemas/|\.\./|#(/|$)|[a-zA-Z0-9]+)'
    not:
      pattern: '^https?://'
  additionalItems:
    type: boolean
  additionalProperties:
    oneOf:
      - type: object
        allOf:
          - $ref: "#/definitions/sub-schemas"
      - type: boolean
  allOf:
    uniqueItems: true
    items:
      $ref: "#/definitions/sub-schemas"
  anyOf:
    uniqueItems: true
    items:
      $ref: "#/definitions/sub-schemas"
  contains:
    $ref: "#/definitions/sub-schemas"
  dependentRequired:
    uniqueItems: true
  else:
    $ref: "#/definitions/sub-schemas"
  enum:
    type: array
    uniqueItems: true
  if:
    $ref: "#/definitions/sub-schemas"
  items:
    oneOf:
      - type: object
        allOf:
          - $ref: "#/definitions/sub-schemas"
      - type: array
        items:
          $ref: "#/definitions/sub-schemas"
  maxItems:
    minimum: 1
  minItems:
    minimum: 1
  not:
    $ref: "#/definitions/sub-schemas"
  oneOf:
    allOf:
      - items:
          $ref: "#/definitions/sub-schemas"
      - description: Use 'enum' rather than 'oneOf' + 'const' entries
        not:
          items:
            propertyNames:
              const: const
            required:
              - const
  patternProperties:
    propertyNames:
      not:
        pattern:  '^\^[a-zA-Z0-9,\-._#]+\$$'
    additionalProperties:
      $ref: "#/definitions/sub-schemas"
  properties:
    propertyNames:
      allOf:
        - description: Expected a valid DT property name
          pattern:  "^[#$a-zA-Z][a-zA-Z0-9,+\\-._@]{0,63}$"
        - description: A json-schema keyword was found instead of a DT property name.
          not:
            $ref: "#/definitions/json-schema-prop-names"
    additionalProperties:
      $ref: "#/definitions/sub-schemas"
  required:
    type: array
    uniqueItems: true
    items:
      pattern: '^([a-zA-Z#][a-zA-Z0-9,+\-._@]{0,63}|\$nodename)$'
  select:
    $ref: "#/definitions/sub-schemas"
  then:
    $ref: "#/definitions/sub-schemas"
  unevaluatedProperties:
    oneOf:
      - type: object
        allOf:
          - $ref: "#/definitions/sub-schemas"
      - type: boolean
  uniqueItems:
    type: boolean

allOf:
  - description: Scalar properties should not have array keywords
    if:
      properties:
        $ref:
          pattern: '(int[1-8]+|phandle|flag)$'
      required:
        - $ref
    then:
      properties:
        maxItems: false
        minItems: false
        items: false
